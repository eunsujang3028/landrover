<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜드로버</title>
    <style>
      body {
        margin: 0px;
        padding: 0;
      }
      ul,
      li,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      header {
        width: 1100px;
        height: 100px;
        /* background-color: gold; */
        margin: 0 auto;
      }
      #logo {
        float: left;
        width: 130px;
        height: 70px;
        margin: 10px 0 0 10px;
        /* background-color: green; */
      }
      #logo > img {
        width: 100%;
        height: 100%;
      }
      nav {
        width: 740px;
        height: 30px;
        float: right;
        /* background-color: pink; */
        margin: 30px 30px 0px 0px;
      }
      nav ul {
        font-weight: bold;
      }
      nav ul li {
        float: left;
        padding: 0 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      nav ul a:hover {
        color: green;
      }
      #slider {
        width: 1100px;
        height: 450px;
        /* background-color: tomato; */
        margin: 0 auto;
      }
      section {
        width: 1100px;
        height: 280px;
        /* background-color: cyan; */
        margin: 0 auto;
      }
      article {
        width: 340px;
        height: 145px;
        float: left;
        margin: 30px 10px;
        /* background-color: yellow; */
      }
      article h3 {
        margin: 0;
        font-size: 16px;
        height: 30px;
        width: 100%;
      }
      article img {
        float: left;
        margin: 0 10px 0 0px;
      }
      article h4 {
        margin: 0;
        font-size: 14px;
        height: 30px;
      }
      article p {
        font-size: 12px;
        color: #666;
      }
      article .icon {
        width: 100px;
        height: 75px;
        float: left;
        margin: 0 0 0 5px;
        background-color: white;
        text-align: center;
      }
      article .icon img {
        float: left;
        margin: 20px 0 0 20px;
      }
      article .icon span {
        width: 100%;
        text-align: center;
        float: left;
        font-size: 12px;
        margin: 10px 0 0 0;
        display: block;
      }
      footer {
        width: 1100px;
        height: 100px;
        background-color: #eee;
        margin: 0 auto;
      }
      footer img {
        float: left;
        margin: 20px 0 0 20px;
      }
      footer p {
        font-size: 12px;
        color: #666;
        margin: 40px 100px 0 0;
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./img/logo.jpg" alt="랜드로버 로고 이미지" />
      </div>
      <nav>
        <ul>
          <li><a href="#">VEHICLES</a></li>
          <li><a href="#">PRICE</a></li>
          <li><a href="#">OFFERS</a></li>
          <li><a href="#">SECONDHSND CAR</a></li>
          <li><a href="#">OWNERSHIP</a></li>
        </ul>
      </nav>
    </header>
    <div id="slider"><img src="./img/3.jpg" alt="" /></div>
    <section>
      <article>
        <h3>NEWS</h3>
        <a href="#"><img src="./img/6.jpg" alt="랜드로버 뉴스 이미지" /></a>
        <h4>Discovery 5</h4>
        <p>
          랜드로버가 만든 정통 SUV, 디스커버리의 신형 모델이 다음 달 공개된다.
        </p>
      </article>
      <article>
        <h3>랜드로버 모델 살펴보기</h3>
        <a href="#"><img src="./img/8.jpg" alt="모델 이미지" /></a>
      </article>
      <article>
        <h3>고객지원</h3>
        <div class="icon">
          <a href="#"><img src="./img/icon3.jpg" alt="시승신청 이미지" /></a>
          <span>시승신청</span>
        </div>
        <div class="icon">
          <a href="#"><img src="./img/icon4.jpg" alt="뉴스레터 이미지" /></a>
          <span>뉴스레터 신청</span>
        </div>
        <div class="icon">
          <a href="#"><img src="./img/icon5.jpg" alt="전시장 이미지" /></a>
          <span>전시장 찾기</span>
        </div>
      </article>
    </section>
    <footer>
      <img src="./img/logo2.jpg" alt="로고 이미지" />
      <p>
        Jaguar Land Rover Limited: Registered office: Abbey Road, Whitley,
        Coventry CV3 4LF. Registered in England No: 1672070
      </p>
    </footer>
  </body>
</html>
